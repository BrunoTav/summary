<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="shortcut icon" href="/imagens/favicon.png" type="image/x-icon"/> 
  <link rel="stylesheet" href="css/styles.css"/>
  <title>Summary</title>
</head> 
<body>
  <header>
    <h1 id="result">Your result</h1>
    <div class="circle">
      <h1>76</h1>
      <h2>of 100</h2>
    </div>
    <h2>Great</h2>
    <p>You scored highter than 65% of the people who have taken these tests</p>
  </header>
  <main>
    <h1>Summary</h1>
    <div class="reaction">
      <img src="imagens/icon-reaction.svg" alt="Reaction"> <h2>Reaction</h2> <p><strong>80</strong> /100</p>
    </div>
    <div class="memory">
      <img src="imagens/icon-memory.svg" alt="memory"> <h2>Memory</h2> <p><strong>92</strong> /100</p>
    </div>
    <div class="verbal">
      <img src="imagens/icon-verbal.svg" alt="verbal"> <h2>Verbal</h2> <p><strong>61</strong> /100</p>
    </div>
    <div class="visual">
      <img src="imagens/icon-visual.svg" alt="visual"> <h2>Visual</h2> <p><strong>72</strong> /100</p>
    </div>
    <div class="continue">
      <a href="#">Continue</a>
    </div>
  </main>
</body> 
</html>
